<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_web</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  /> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="welcomepage">
        <div class="Home">
            <h2 class="title">Designed & Developed By</h2>
            <h3 class="name">saravanan</h3>
        </div>
    </section>
<main id="ctn">
        <div class="container" >
            <div class="search-box">
            <i class="fa-solid fa-location-dot" ></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
            </div>
            <div class="not-found">
                <img src="./assests/404.png" alt="404-invalid location"/>
                <p>Oops! Invalid location</p>
            </div>
            <div class="weather-box">
                <img src="" alt="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
